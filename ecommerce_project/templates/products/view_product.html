{% extends 'base.html' %}

{% block titulo %}
    {{product.name}}
{% endblock %}

{% block contenido %}

<div class="container">
    <div class="row">
        <div class="container mt-4">
            <div class="row align-items-center">
                <div class="col-xs-12 col-md-7">
                    Imagen
                </div>

                <div class="col-xs-12 col-md-5">
                    <h1>
                        {{product.name}}
                    </h1>
                    <p>
                        {{product.description}}
                    </p>
                    <p>
                        ${{product.price}}
                    </p>

                    <a class="btn btn-success" href="#" role="button">Comprar</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
