{% extends 'base.html' %}

{% block titulo %}
    Borrar product
{% endblock %}

{% block contenido %}

<div class="container">
    <div class="row">
        <div class="container mt-4">
            <div class="row align-items-center">
                <div class="col-12">
                    <h1>
                        {{product.name}}
                    </h1>
                    <p>
                        {{product.description}}
                    </p>
                    <p>
                        ${{product.price}}
                    </p>
                </div>
            </div>
        </div>

        <div class="col-12">
            <form action="" method="POST">
                {% csrf_token %}
                <label>
                    ¿Estás seguro que deseas borrar este producto?
                </label>
                <br/>
                <input class="btn btn-danger" type="submit" value="Borrar">
            </form>
        </div>
    </div>
</div>

{% endblock %}
